<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HTML5登录框代码</title>

<link rel="stylesheet" type="text/css" href="../static/css/style.css">

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
            {% csrf_token %}
			<form class="form" id="entry_form">

				<input type="text" placeholder="用户名" id="username" value="admin">
				<input type="password" placeholder="密码" id="password">
				<button type="button" id="zc">注册</button>
{#				<button type="button" id="zc">登录</button>#}
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });

    });
    $(function () {
        $('#zc').click(function () {
            username = $('#username').val();
            password = $('#password').val();
            var csrftoken = $('input[name = "csrfmiddlewaretoken"]').val();
            $.ajax({
                url:'/register/',
                type:'POST',
                async:true,
                data:{'username':username,'password':password},
                dataType:'json',
                success:function (data) {
                    console.log(data)

                },
                beforeSend:function (xhr,settings) {
                    xhr.setRequestHeader('X-CSRFToken',csrftoken)
                },
                error:function (data) {
                    console.log(data)
                }
            })
        })
    })

</script>

</body>
</html>
